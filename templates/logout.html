<!DOCTYPE html>
<html>

<head>
    <title>Prediction Result - GreenClassify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f7;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        img {
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .result-box {
            margin-top: 30px;
            background: white;
            display: inline-block;
            padding: 25px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .prediction {
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
        }

        .confidence {
            font-size: 18px;
            margin-top: 10px;
            color: #27ae60;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 100px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        ðŸŒ± GreenClassify - Prediction Result
    </div>

    <div class="container">
        <h2>Prediction Result</h2>

        <img src="{{ image_path }}" width="300">

        <div class="result-box">
            <div class="prediction">
                Vegetable: {{ prediction }}
            </div>

            <div class="confidence">
                Confidence: {{ confidence }}%
            </div>
        </div>

        <br>
        <a href="/prediction" class="btn">Try Another Image</a>
    </div>

    <footer>
        GreenClassify | Deep Learning Based Vegetable Classification
    </footer>

</body>
</html>
